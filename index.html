<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastian - 게임 현지화 자동화 도구</title>
    <link rel="icon" href="sebastian.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sebastian</h1>
            <p class="subtitle">게임 현지화 팀 업무 자동화 도구 v0.2.0</p>
        </header>
        
        <main>
            <div class="button-grid">
                <!-- 11개 기능 버튼 -->
                <button class="feature-btn" onclick="handleClick('m4-dialogue')">
                    <span class="btn-text">M4 Dialogue 병합</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('m4-string')">
                    <span class="btn-text">M4 String 병합</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('nc-merge')">
                    <span class="btn-text">NC 테이블 병합</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('excel-format')">
                    <span class="btn-icon">📝</span>
                    <span class="btn-text">Excel 서식 변환</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('text-extract')">
                    <span class="btn-icon">📄</span>
                    <span class="btn-text">텍스트 추출</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('translation-check')">
                    <span class="btn-icon">🔍</span>
                    <span class="btn-text">번역 검증</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('glossary-manage')">
                    <span class="btn-icon">📚</span>
                    <span class="btn-text">용어집 관리</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('file-batch')">
                    <span class="btn-icon">📁</span>
                    <span class="btn-text">파일 일괄 처리</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('report-generate')">
                    <span class="btn-icon">📈</span>
                    <span class="btn-text">리포트 생성</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('backup-restore')">
                    <span class="btn-icon">💾</span>
                    <span class="btn-text">백업/복원</span>
                </button>
                
                <button class="feature-btn" onclick="handleClick('settings')">
                    <span class="btn-icon">⚙️</span>
                    <span class="btn-text">설정</span>
                </button>
            </div>
        </main>
        
        <footer>
            <p>© 2025 Sebastian - 게임 현지화 팀</p>
        </footer>
    </div>
    
    <!-- 진행률 표시 모달 -->
    <div id="progress-modal" class="modal" style="display: none;">
        <div class="modal-content progress-content">
            <h2 id="progress-title">처리 중...</h2>
            <div class="progress-info">
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="progress-details">
                    <p><strong>전체 진행률:</strong> <span id="progress-percentage">0%</span></p>
                    <p><strong>현재 작업:</strong> <span id="current-step">준비 중</span></p>
                    <p><strong>현재 파일:</strong> <span id="current-file">-</span></p>
                    <p><strong>진행 상황:</strong> <span id="file-progress">0/0</span></p>
                    <p><strong>경과 시간:</strong> <span id="elapsed-time">0초</span></p>
                    <p><strong>남은 시간:</strong> <span id="remaining-time">계산 중</span></p>
                </div>
            </div>
            <button id="cancel-btn" class="cancel-btn" onclick="cancelOperation()">취소</button>
        </div>
    </div>
    
    <!-- NC 테이블 병합 날짜/마일스톤 입력 모달 -->
    <div id="nc-input-modal" class="modal" style="display: none;">
        <div class="modal-content nc-input-content">
            <h2>NC 테이블 병합 정보 입력</h2>
            <div class="nc-input-form">
                <div class="input-group">
                    <label for="nc-date">날짜 (YYMMDD):</label>
                    <input type="text" id="nc-date" maxlength="6" placeholder="예: 250725">
                    <span class="error-message" id="nc-date-error"></span>
                </div>
                
                <div class="input-group">
                    <label for="nc-milestone">마일스톤 차수 (01-99):</label>
                    <input type="text" id="nc-milestone" maxlength="2" placeholder="예: 01">
                    <span class="error-message" id="nc-milestone-error"></span>
                </div>
                
                <div class="button-group">
                    <button class="btn-secondary" onclick="closeNCInputModal()">취소</button>
                    <button class="btn-primary" id="nc-confirm-btn" onclick="confirmNCInput()" disabled>확인</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
