<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>자동 일정 계산기</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1e94f6",
            "background-light": "#f5f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Inter", "Noto Sans KR", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.125rem",
            "lg": "0.25rem",
            "xl": "0.5rem",
            "full": "0.75rem"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center p-4 group/design-root" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(96,119,138)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<div class="w-[600px] bg-white dark:bg-gray-800 rounded-lg border border-[#e0e0e0] dark:border-gray-700 p-6 shadow-md">
<h1 class="text-[#333333] dark:text-gray-100 text-base font-bold pb-3 mb-6 border-b-2 border-primary">자동 일정 계산기</h1>
<div class="flex flex-col gap-4">
<div class="flex items-center">
<label class="w-[120px] text-right text-sm font-medium text-[#666666] dark:text-gray-400 mr-5" for="project">프로젝트:</label>
<div class="flex-1 max-w-[200px]">
<select class="form-select flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#333333] dark:text-gray-200 dark:bg-gray-700 focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-gray-600 bg-white focus:border-primary h-9 bg-[image:--select-button-svg] bg-no-repeat bg-right text-sm font-normal leading-normal hover:border-primary" id="project">
<option>M4GL</option>
<option>NCGL</option>
<option>FBGL</option>
<option>LYGL</option>
<option>L10N</option>
</select>
</div>
</div>
<div class="flex items-center">
<label class="w-[120px] text-right text-sm font-medium text-[#666666] dark:text-gray-400 mr-5" for="update-date">업데이트일:</label>
<div class="flex flex-1 items-stretch max-w-[200px] rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#333333] dark:text-gray-200 dark:bg-gray-700 focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-gray-600 bg-white focus:border-primary h-9 placeholder:text-gray-400 rounded-r-none border-r-0 pr-2 text-sm font-normal leading-normal hover:border-primary" id="update-date" placeholder="날짜 선택"/>
<div class="text-primary flex border border-[#cccccc] dark:border-gray-600 bg-white dark:bg-gray-700 items-center justify-center pr-2 rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-xl">calendar_today</span>
</div>
</div>
</div>
<!-- Conditional field for NCGL -->
<div class="flex items-center">
<label class="w-[120px] text-right text-sm font-medium text-[#666666] dark:text-gray-400 mr-5" for="milestone">마일스톤:</label>
<div class="flex-1 max-w-[200px]">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#333333] dark:text-gray-200 dark:bg-gray-700 focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-gray-600 bg-white focus:border-primary h-9 placeholder:text-gray-400 p-2 text-sm font-normal leading-normal hover:border-primary" id="milestone" placeholder="M42"/>
</div>
</div>
<!-- Conditional fields for FBGL -->
<div class="flex items-center">
<label class="w-[120px] text-right text-sm font-medium text-[#666666] dark:text-gray-400 mr-5" for="region">지역:</label>
<div class="flex-1 max-w-[200px]">
<select class="form-select flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#333333] dark:text-gray-200 dark:bg-gray-700 focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-gray-600 bg-white focus:border-primary h-9 bg-[image:--select-button-svg] bg-no-repeat bg-right text-sm font-normal leading-normal hover:border-primary" id="region">
<option>GL</option>
<option>JP</option>
</select>
</div>
</div>
<div class="flex items-center">
<label class="w-[120px] text-right text-sm font-medium text-[#666666] dark:text-gray-400 mr-5" for="deploy-type">배포 유형:</label>
<div class="flex-1 max-w-[200px]">
<select class="form-select flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#333333] dark:text-gray-200 dark:bg-gray-700 focus:outline-0 focus:ring-0 border border-[#cccccc] dark:border-gray-600 bg-white focus:border-primary h-9 bg-[image:--select-button-svg] bg-no-repeat bg-right text-sm font-normal leading-normal hover:border-primary" id="deploy-type">
<option>CDN</option>
<option>APP</option>
</select>
</div>
</div>
<div class="flex items-center">
<label class="w-[120px] text-right text-sm font-medium text-[#666666] dark:text-gray-400 mr-5" for="languages">지원 언어:</label>
<div class="flex items-center h-9 max-w-[200px] flex-1">
<p class="text-sm text-[#999999] dark:text-gray-500" id="languages">EN, CT</p>
</div>
</div>
</div>
<div class="flex justify-center mt-6">
<button class="w-[120px] h-10 bg-primary text-white text-sm font-bold rounded-lg hover:bg-primary/90 active:bg-primary/80 transition-colors">계산</button>
</div>
</div>
</div>
</body></html>
