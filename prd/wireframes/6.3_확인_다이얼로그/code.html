<!DOCTYPE html>

<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirmation Dialog</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2094f3",
              "background-light": "#f5f7f8",
              "background-dark": "#101a22",
            },
            fontFamily: {
              "display": ["Inter", "Malgun Gothic", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root" style='font-family: Inter, "Noto Sans", sans-serif;'>
<div class="flex min-h-screen items-center justify-center bg-black/30 p-4">
<div class="flex w-full max-w-[500px] flex-col overflow-hidden rounded-lg bg-white shadow-lg dark:bg-background-dark">
<div class="flex flex-col p-6">
<h1 class="text-base font-bold text-[#333333] dark:text-gray-200 mb-5">프로젝트 삭제 확인</h1>
<p class="text-[13px] font-normal leading-relaxed text-[#666666] dark:text-gray-400 mb-8">M4GL 프로젝트를 정말로 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
<div class="rounded border border-[#E0E0E0] dark:border-gray-700 bg-[#F9F9F9] dark:bg-gray-800/50 p-3 mb-6">
<div class="flex items-start gap-3">
<span class="material-symbols-outlined text-base text-[#999999] dark:text-gray-500 mt-0.5">warning</span>
<p class="text-xs font-normal text-[#999999] dark:text-gray-500">연결된 모든 JIRA 이슈와 메시지가 함께 삭제됩니다.</p>
</div>
</div>
<div class="flex justify-center">
<div class="flex flex-wrap justify-center gap-3">
<button class="flex h-10 w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded border border-[#CCCCCC] bg-white text-[13px] font-medium text-[#666666] hover:bg-[#F5F5F5] dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:hover:bg-gray-600">
<span class="truncate">취소</span>
</button>
<button class="flex h-10 w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded bg-[#d32f2f] text-[13px] font-bold text-white hover:bg-[#c62828]">
<span class="truncate">삭제</span>
</button>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
