<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>설정</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2196F3",
            "background-light": "#FFFFFF",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Inter", "Malgun Gothic", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      background-color: #f0f2f5; /* A neutral background to see the dialog window */
    }
  </style>
</head>
<body class="font-display bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-[800px] h-[600px] flex flex-col bg-background-light dark:bg-background-dark shadow-2xl rounded-lg overflow-hidden">
<!-- Header -->
<header class="flex-shrink-0 flex items-center justify-between px-6 h-[60px] border-b border-[#E0E0E0] dark:border-gray-700">
<h1 class="text-lg font-bold text-[#333333] dark:text-gray-200">설정</h1>
<div class="flex items-center gap-2">
<button class="flex min-w-[80px] h-9 cursor-pointer items-center justify-center overflow-hidden rounded bg-primary text-white text-sm font-bold leading-normal tracking-wide">
<span class="truncate">저장</span>
</button>
<button class="flex min-w-[80px] h-9 cursor-pointer items-center justify-center overflow-hidden rounded border border-[#CCCCCC] dark:border-gray-600 bg-background-light dark:bg-background-dark text-[#666666] dark:text-gray-300 text-sm font-medium leading-normal">
<span class="truncate">취소</span>
</button>
</div>
</header>
<!-- Content Area -->
<main class="flex-grow p-6 overflow-y-auto bg-white dark:bg-background-dark">
<div class="flex flex-col gap-8">
<!-- Accordion Section: 인증 정보 -->
<details class="group" open="">
<summary class="flex cursor-pointer items-center justify-between gap-4 list-none">
<h2 class="text-sm font-bold text-[#333333] dark:text-gray-200">인증 정보</h2>
<div class="flex items-center">
<span class="material-symbols-outlined text-primary text-xl transition-transform group-open:rotate-180">expand_more</span>
</div>
</summary>
<div class="mt-4 rounded-lg border border-[#E0E0E0] dark:border-gray-700 bg-[#F9F9F9] dark:bg-gray-800/50 p-5 space-y-3">
<div class="flex items-center">
<label class="w-32 text-right text-sm text-[#666666] dark:text-gray-400 mr-4 shrink-0">JIRA URL</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal" value="https://jira.example.com"/>
</div>
<div class="flex items-center">
<label class="w-32 text-right text-sm text-[#666666] dark:text-gray-400 mr-4 shrink-0">JIRA ID</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal" value="project_user"/>
</div>
<div class="flex items-center">
<label class="w-32 text-right text-sm text-[#666666] dark:text-gray-400 mr-4 shrink-0">JIRA Password</label>
<input class="font-mono form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal" type="password" value="**********"/>
</div>
<div class="flex items-center">
<label class="w-32 text-right text-sm text-[#666666] dark:text-gray-400 mr-4 shrink-0">API Key</label>
<input class="font-mono form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal" type="password" value="**********"/>
</div>
<div class="flex items-center">
<div class="w-32 mr-4"></div>
<button class="flex min-w-[80px] h-8 cursor-pointer items-center justify-center overflow-hidden rounded border border-primary bg-white dark:bg-transparent text-primary text-sm font-medium">
<span>Test</span>
</button>
</div>
</div>
</details>
<!-- Accordion Section: 프로젝트 설정 -->
<details class="group">
<summary class="flex cursor-pointer items-center justify-between gap-4 list-none">
<h2 class="text-sm font-bold text-[#333333] dark:text-gray-200">프로젝트 설정</h2>
<div class="flex items-center">
<span class="material-symbols-outlined text-primary text-xl transition-transform group-open:rotate-180">expand_more</span>
</div>
</summary>
<div class="mt-4 rounded-lg border border-[#E0E0E0] dark:border-gray-700 bg-[#F9F9F9] dark:bg-gray-800/50 p-5 space-y-3">
<div class="flex items-center">
<label class="w-32 text-right text-sm text-[#666666] dark:text-gray-400 mr-4 shrink-0">Project</label>
<select class="form-select flex w-[200px] min-w-0 flex-1 resize-none overflow-hidden rounded h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal">
<option>M4GL</option>
<option>NCGL</option>
<option>FBGL</option>
</select>
</div>
<div class="flex items-center">
<label class="w-32 text-right text-sm text-[#666666] dark:text-gray-400 mr-4 shrink-0">Source Folder</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal" value="C:\Projects\M4GL\Source"/>
<button class="flex min-w-[80px] h-8 cursor-pointer items-center justify-center overflow-hidden rounded-r border border-l-0 border-[#CCCCCC] dark:border-gray-600 bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 text-[#666666] dark:text-gray-300 text-sm font-medium">
<span>Browse</span>
</button>
</div>
</div>
</details>
<!-- Accordion Section: 공휴일 관리 -->
<details class="group">
<summary class="flex cursor-pointer items-center justify-between gap-4 list-none">
<h2 class="text-sm font-bold text-[#333333] dark:text-gray-200">공휴일 관리</h2>
<div class="flex items-center">
<span class="material-symbols-outlined text-primary text-xl transition-transform group-open:rotate-180">expand_more</span>
</div>
</summary>
<div class="mt-4 rounded-lg border border-[#E0E0E0] dark:border-gray-700 bg-[#F9F9F9] dark:bg-gray-800/50 p-5 space-y-3">
<div class="flex items-center gap-2">
<button class="flex w-[100px] h-8 cursor-pointer items-center justify-center overflow-hidden rounded border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 text-[#666666] dark:text-gray-300 text-sm font-medium">
<span>Import</span>
</button>
<button class="flex w-[100px] h-8 cursor-pointer items-center justify-center overflow-hidden rounded border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 text-[#666666] dark:text-gray-300 text-sm font-medium">
<span>Update</span>
</button>
<p class="text-xs text-[#666666] dark:text-gray-400 ml-2">Last updated: 2023-10-27</p>
</div>
</div>
</details>
<!-- Accordion Section: 템플릿 변수 -->
<details class="group">
<summary class="flex cursor-pointer items-center justify-between gap-4 list-none">
<h2 class="text-sm font-bold text-[#333333] dark:text-gray-200">템플릿 변수</h2>
<div class="flex items-center">
<span class="material-symbols-outlined text-primary text-xl transition-transform group-open:rotate-180">expand_more</span>
</div>
</summary>
<div class="mt-4 rounded-lg border border-[#E0E0E0] dark:border-gray-700 bg-[#F9F9F9] dark:bg-gray-800/50 p-5 space-y-3">
<div class="flex items-center">
<input class="form-input flex w-40 min-w-0 resize-none overflow-hidden rounded h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal" placeholder="Variable Name"/>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal mx-2" placeholder="Variable Value"/>
<button class="flex min-w-[80px] h-8 cursor-pointer items-center justify-center overflow-hidden rounded bg-primary text-white text-sm font-medium">
<span>Add</span>
</button>
</div>
</div>
</details>
<!-- Accordion Section: 메시지 템플릿 -->
<details class="group">
<summary class="flex cursor-pointer items-center justify-between gap-4 list-none">
<h2 class="text-sm font-bold text-[#333333] dark:text-gray-200">메시지 템플릿</h2>
<div class="flex items-center">
<span class="material-symbols-outlined text-primary text-xl transition-transform group-open:rotate-180">expand_more</span>
</div>
</summary>
<div class="mt-4 rounded-lg border border-[#E0E0E0] dark:border-gray-700 bg-[#F9F9F9] dark:bg-gray-800/50 p-5 space-y-3">
<div class="flex items-center gap-2">
<select class="form-select flex w-[150px] min-w-0 resize-none overflow-hidden rounded h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal">
<option>Daily Report</option>
<option>Weekly Summary</option>
<option>Error Alert</option>
</select>
<select class="form-select flex w-[150px] min-w-0 resize-none overflow-hidden rounded h-8 text-[#333333] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 px-3 text-sm font-normal">
<option>Slack</option>
<option>Email</option>
</select>
<button class="flex min-w-[80px] h-8 cursor-pointer items-center justify-center overflow-hidden rounded border border-[#CCCCCC] dark:border-gray-600 bg-white dark:bg-gray-700 text-[#666666] dark:text-gray-300 text-sm font-medium">
<span>Edit</span>
</button>
</div>
</div>
</details>
<!-- Accordion Section: 스케줄 설정 -->
<details class="group">
<summary class="flex cursor-pointer items-center justify-between gap-4 list-none">
<h2 class="text-sm font-bold text-[#333333] dark:text-gray-200">스케줄 설정</h2>
<div class="flex items-center">
<span class="material-symbols-outlined text-primary text-xl transition-transform group-open:rotate-180">expand_more</span>
</div>
</summary>
<div class="mt-4 rounded-lg border border-[#E0E0E0] dark:border-gray-700 bg-[#F9F9F9] dark:bg-gray-800/50 p-5 space-y-4">
<label class="flex items-center gap-3 cursor-pointer">
<input checked="" class="form-checkbox h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-sm text-[#333333] dark:text-gray-300">Enable automatic daily reports</span>
</label>
<label class="flex items-center gap-3 cursor-pointer">
<input class="form-checkbox h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-sm text-[#333333] dark:text-gray-300">Sync JIRA issues every hour</span>
</label>
<label class="flex items-center gap-3 cursor-pointer">
<input checked="" class="form-checkbox h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-sm text-[#333333] dark:text-gray-300">Check for updates on startup</span>
</label>
</div>
</details>
</div>
</main>
</div>
</body></html>
