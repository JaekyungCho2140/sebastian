<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sebastian</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1e94f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101a22",
                    },
                    fontFamily: {
                        "display": ["Inter", "Malgun Gothic", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4">
<div class="w-[900px] h-[700px] bg-background-light dark:bg-background-dark shadow-2xl border border-gray-300 dark:border-gray-700 rounded-lg flex flex-col font-display">
<!-- Custom Title Bar -->
<header class="h-8 bg-gray-200 dark:bg-gray-800 rounded-t-lg flex items-center justify-between px-2.5 flex-shrink-0">
<div class="flex items-center gap-2">
<span class="text-sm text-gray-800 dark:text-gray-200">Sebastian</span>
</div>
<div class="flex items-center gap-2">
<div class="w-3 h-3 bg-yellow-400 rounded-full"></div>
<div class="w-3 h-3 bg-green-400 rounded-full"></div>
<div class="w-3 h-3 bg-red-400 rounded-full"></div>
</div>
</header>
<!-- Main Container -->
<div class="flex flex-col flex-grow">
<!-- Tabs Navigation -->
<div class="bg-white dark:bg-background-dark border-b border-gray-200 dark:border-gray-700 px-2 pt-1 flex-shrink-0">
<div class="flex gap-1.5">
<a class="flex items-center justify-center w-[150px] h-[45px] bg-primary text-white rounded-t-lg text-sm font-medium" href="#">
                        일정/메시지
                    </a>
<a class="flex items-center justify-center w-[150px] h-[45px] bg-background-light dark:bg-gray-800 text-gray-500 dark:text-gray-400 rounded-t-lg hover:bg-primary/20 dark:hover:bg-primary/30 text-sm font-medium" href="#">
                        테이블 병합
                    </a>
<a class="flex items-center justify-center w-[150px] h-[45px] bg-background-light dark:bg-gray-800 text-gray-500 dark:text-gray-400 rounded-t-lg hover:bg-primary/20 dark:hover:bg-primary/30 text-sm font-medium" href="#">
                        관리
                    </a>
</div>
</div>
<!-- Content Area -->
<main class="flex-grow bg-white dark:bg-background-dark p-5">
<!-- Placeholder content for the active tab -->
<div class="w-full h-full border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg flex items-center justify-center">
<p class="text-gray-400 dark:text-gray-500">Content for "일정/메시지" goes here.</p>
</div>
</main>
<!-- Footer -->
<footer class="h-[50px] bg-background-light dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex items-center justify-between px-5 flex-shrink-0">
<p class="text-xs text-gray-400 dark:text-gray-500">Sebastian v1.0.0</p>
<button class="flex items-center justify-center gap-1 w-[80px] h-8 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-xs text-gray-800 dark:text-gray-200 hover:border-primary dark:hover:border-primary hover:bg-primary/20 dark:hover:bg-primary/30">
<span class="material-symbols-outlined text-base" data-icon="settings">settings</span>
<span>설정</span>
</button>
</footer>
</div>
</div>
</body></html>
