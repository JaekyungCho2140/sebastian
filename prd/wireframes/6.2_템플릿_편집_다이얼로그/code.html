<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Template Editor</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2094f3",
            "background-light": "#f5f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Inter", "Malgun Gothic", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.125rem",
            "lg": "0.25rem",
            "xl": "0.5rem",
            "full": "0.75rem"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full items-center justify-center p-4">
<!-- Modal Container -->
<div class="flex h-[650px] w-[700px] flex-col rounded-xl border border-[#E0E0E0] bg-white p-6 shadow-lg dark:border-gray-700 dark:bg-background-dark">
<!-- Title Bar -->
<div class="mb-5 flex h-8 items-center justify-between">
<h3 class="text-base font-bold text-[#333333] dark:text-gray-200">템플릿 편집</h3>
<button class="flex h-6 w-6 items-center justify-center text-[#999999] transition-colors hover:text-[#333333] dark:text-gray-400 dark:hover:text-white">
<span class="material-symbols-outlined !text-2xl">close</span>
</button>
</div>
<!-- Selection Section -->
<div class="mb-6 flex flex-wrap items-end gap-x-3">
<div class="flex flex-col">
<label class="w-[70px] pb-2 text-[13px] font-medium text-[#666666] dark:text-gray-400" for="project-select">프로젝트:</label>
<div class="relative">
<select class="form-select h-9 w-[150px] appearance-none rounded-lg border border-[#CCCCCC] bg-white px-3 py-1.5 text-[13px] text-[#333333] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300" id="project-select">
<option>M4GL</option>
<option>NCGL</option>
<option>FBGL</option>
<option>LYGL</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-400">
<span class="material-symbols-outlined !text-xl">expand_more</span>
</div>
</div>
</div>
<div class="flex flex-col">
<label class="w-[70px] pb-2 text-[13px] font-medium text-[#666666] dark:text-gray-400" for="type-select">유형:</label>
<div class="relative">
<select class="form-select h-9 w-[150px] appearance-none rounded-lg border border-[#CCCCCC] bg-white px-3 py-1.5 text-[13px] text-[#333333] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300" id="type-select">
<option>헤즈업</option>
<option>HO (Handoff)</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-400">
<span class="material-symbols-outlined !text-xl">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Subject Section -->
<div class="mb-5 flex flex-col">
<label class="pb-2 text-[13px] font-medium text-[#666666] dark:text-gray-400" for="subject-input">제목:</label>
<input class="form-input h-12 w-full resize-none overflow-hidden rounded-lg border border-[#CCCCCC] bg-white p-3 text-[13px] text-[#333333] placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300" id="subject-input" placeholder="제목을 입력하세요" type="text" value=""/>
</div>
<!-- Body Section -->
<div class="mb-5 flex grow flex-col">
<label class="pb-2 text-[13px] font-medium text-[#666666] dark:text-gray-400" for="body-textarea">본문:</label>
<textarea class="form-textarea w-full grow resize-y overflow-hidden rounded-lg border border-[#CCCCCC] bg-white p-3 text-xs leading-relaxed text-[#333333] placeholder:text-gray-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300" id="body-textarea" placeholder="템플릿 본문을 입력하세요"></textarea>
</div>
<!-- Available Variables Section -->
<div class="mb-5">
<p class="text-[11px] font-normal text-[#999999] dark:text-gray-500">사용 가능 변수: {project}, {update_date}, {milestone}, ...</p>
</div>
<!-- Action Buttons -->
<div class="flex items-center justify-center gap-x-3">
<button class="h-10 w-[140px] rounded-lg border border-[#FF9800] bg-white text-[13px] font-medium text-[#FF9800] transition-colors hover:bg-[#FFF3E0] dark:bg-transparent dark:hover:bg-orange-500/10">기본값으로 복원</button>
<button class="h-10 w-[100px] rounded-lg border border-[#CCCCCC] bg-white text-[13px] font-medium text-[#666666] transition-colors hover:bg-[#F5F5F5] dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600">취소</button>
<button class="h-10 w-[100px] rounded-lg border-none bg-[#2196F3] text-[13px] font-bold text-white transition-colors hover:bg-[#1976D2] dark:bg-primary dark:hover:bg-blue-500">저장</button>
</div>
</div>
</div>
</body></html>
